<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav{
            background-color: orange;
            padding: 5px;
            box-shadow: 0 0 15px black;
        }
        nav a{
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px 25px;
            display: inline-block;
        }
        nav a:hover{
            background-color: orangered;
            color: white;
            box-shadow: 0 0 5px black;
        }
        nav a.active{
            background-color: darkred;
            color: white;
            box-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>

   <!-- HTML Nav Element -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Careers</a>
        <a href="#">Courses</a>
    </nav>

</body>
</html>
